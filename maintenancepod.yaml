apiVersion: apps/v1
kind: Deployment
metadata:
  name: maintenance-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maintenance-pod
  template:
    metadata:
      labels:
        app: maintenance-pod
    spec:
      containers:
      - name: smb
        image: ghcr.io/magicalfruit/maintenance-pod:main
        imagePullPolicy: Always
        volumeMounts:
        - name: sharedpvc
          mountPath: /mnt/pvc
        ports:
        - containerPort: 445
        - containerPort: 139
      volumes:
      - name: sharedpvc
        persistentVolumeClaim:
          claimName: maintenance-pv-claim